<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/><!--ico图标-->
    <link rel="stylesheet" href="css/beas.css"/><!--公共部分 -->
    <link rel="stylesheet" href="css/font.css"/><!--字体图标 -->
    <link rel="stylesheet" href="css/index.css"/><!--主页部分 -->
    <link rel="stylesheet" href="css/medio.css"/><!-- css3Mideo部分 -->

</head>
<body>
    <!--首页 start-->
    <div class="container">
        <ul class="clearfix container-ul">
            <!-- 上方左小盒子照片-->
            <li class="container-minbox fl ">
                <div class="img-box"><img src="images/user-pic.jpg" alt="作者"/></div>
            </li>

            <!--上方右小盒子-->
            <li class="container-minbox fr write bg-fff">
                <a href="#" class="elegant-eleganticons-75 icon-minbox">
                    个人经验
                </a>
            </li>

            <!-- 上方大盒子-->
            <li class="clearfix lrmargin container-maxbox presentation bg-fff">

                <div class="left">
                    <h1>房磊</h1>
                    <h2>web前端工程师</h2>
                </div>
                <div class="right">
                    <div class="rightT border">
                        <a href="#" class="elegant-eleganticons-98">
                            下载简历
                        </a>
                    </div>

                    <!-- 上方图标按钮-->
                    <ul class="contact">
                        <li class="border"><a href="#" class="elegant-eleganticons-242 contact-a1" ></a></li>
                        <li class="border"><a href="#" class="elegant-eleganticons-241 contact-a2" ></a></li>
                        <li class="border"><a href="#" class="elegant-eleganticons-251 contact-a3" ></a></li>
                        <li class="border"><a href="#" class="elegant-eleganticons-249 contact-a4" ></a></li>
                    </ul>
                </div>

            </li>




            <!--下方左边2个小盒子-->
            <li class="container-minbox fl tmargin-left tmargin">
                <div class=" fl ">
                    <a href="#" class="elegant-eleganticons-316 icon-minbox" >
                        关于我
                    </a>
                </div>
                <div class="c fl tmargin">
                    <a href="#" class="elegant-eleganticons-71 icon-minbox" >
                        查看简历
                    </a>
                </div>
            </li>
            <!-- 下方右边两个小盒子-->
            <li class="container-minbox fr tmargin-right tmargin">
                <div class="fl">
                    <a href="#" class="elegant-eleganticons-328 icon-minbox" >
                        我的作品
                    </a>
                </div>
                <div class="c fl tmargin">
                    <a href="#" class="elegant-eleganticons-110 icon-minbox">
                       联络我
                    </a>
                </div>
            </li>
            <!--//下方大盒子 轮播-->
            <li class="container-maxbox lrmargin tmargin maxbox-bott">
                <div id="screen" class="screen">
                    <ul id="ul">


                    </ul>
                </div>

                <div id="arr" class="arr">
                    <span id="left" class="back elegant-eleganticons-2"></span>
                    <span id="right" class="back next elegant-eleganticons-3"></span>
                </div>

            </li>




        </ul>
    </div>



    <!--首页 end-->

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/template.js"></script>
<!--模板-->
<script id="tem-img" type="text-html">
{{each li as val}}
 <li>
        <div class="maxbox-bott-img fl">
                                <img src="{{val.url}}" alt=""/>
                            </div>
                            <div class="maxbox-bott-text fl">
                                <h2>{{val.name}}</h2>
                                <hr/>
                                <div class="textContent">
                                    <p>{{val.value}}</p>
                                    <a href="{{val.href}}" class="text-butt">跳转到案例</a>
                                </div>
                            </div>
                        </li>

{{/each}}



</script>
<script>
    var data = [{url:'../images/post-2.jpg',
        href:'#',
        name:'Angular简介',
        value:'AngularJS是为了克服HTML在构建应用上的不足而设计的。' +
        'HTML是一门很好的为静态文本展示设计的声明式语言，' +
        '但要构建WEB应用的话它就显得乏力了。所以我做了一些工作' +
        '（你也可以觉得是小花招）来让浏览器做我想要的事。'},
        {url:'../images/post-1.jpg',
            href:'#',
            name:'移动web网页',
            value:'AngularJS是为了克服HTML在构建应用上的不足而设计的。' +
            'HTML是一门很好的为静态文本展示设计的声明式语言，' +
            '但要构建WEB应用的话它就显得乏力了。所以我做了一些工作' +
            '（你也可以觉得是小花招）来让浏览器做我想要的事。'},

    ]

    //模板生成html加入
    list = {li:data}
    var html = template("tem-img",list);
    $("#ul").html(html);
</script>
<script src="js/cssChange.js"></script>
<script src="js/imgchange.js"></script>
</html>
