<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/beas.css"/><!--公共部分 -->

<body>
    <!--首页 start-->
    <div class="container">
        <ul class="clearfix container-ul">

            <li class="container-minbox fl ">

            <li class="container-minbox fr write bg-fff">
                <a href="#" class="elegant-eleganticons-75 icon-minbox">

            </li>

            <!-- 上方大盒子-->
            <li class="clearfix lrmargin container-maxbox presentation bg-fff">

                <div class="left">
                    <h1>房磊</h1>

                    <ul class="contact">

                        <li class="border"><a href="#" class="elegant-eleganticons-241 contact-a2" ></a></li>
                        <li class="border"><a href="#" class="elegant-eleganticons-251 contact-a3" ></a></li>
                        <li class="border"><a href="#" class="elegant-eleganticons-249 contact-a4" ></a></li>
                    </ul>
                </div>

            </li>




            <!--下方左边2个小盒子-->

                <div class=" fl ">
                    <a href="#" class="elegant-eleganticons-316 icon-minbox" >

                    </a>
                </div>
                <div class="c fl tmargin">
                    <a href="#" class="elegant-eleganticons-71 icon-minbox" >

                    </a>
                </div>
            </li>
            <!-- 下方右边两个小盒子-->
            <li class="container-minbox fr tmargin-right tmargin">
                <div class="fl">
                    <a href="#" class="elegant-eleganticons-328 icon-minbox" >

                    </a>
                </div>
                <div class="c fl tmargin">

            </li>
            <!--//下方大盒子 轮播-->
            <li class="container-maxbox lrmargin tmargin maxbox-bott">
                <div id="screen" class="screen">
                    <ul id="ul">
                        
                    </ul>
                </div>

                <div id="arr" class="arr">
                    <span id="left" class="back elegant-eleganticons-2"></span>
                    <span id="right" class="back next elegant-eleganticons-3"></span>
                </div>

            </li>




        </ul>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
